<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google fonts link-->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Love Maths</title>
</head>

<body>
    <!-- Heading -->
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png"> Love Maths
    </h1>

    <div class="game-area">
        <div class="controls-area">
            <btn class="btn btn--big btn--green">
                <i class="fas fa-plus"></i>
            </btn>
            <btn class="btn btn--big btn--blue">
                <i class="fas fa-minus"></i>
            </btn>
            <btn class="btn btn--big btn--orange">
                <i class="fas fa-times"></i>
            </btn>
            <btn class="btn btn--big btn--red">
                <i class="fas fa-divide"></i>
            </btn>
        </div>
    </div>
    <div class="question-area">
        <span id="operand1">0</span>
        <span id="operator">+</span>
        <span id="operand2">0</span>
        <span>=</span>
        <p class="answer-message">Enter Answer:</p>
        <input id="answer-box" type="number">
    </div>

    <btn class="btn btn--gray">Submit Answer</btn>

    <div class="score-area">
        <p class="scores">Correct Answers:<span id="score">0</span></p>
        <p class="scores">Incorrect Answers:<span id="incorrect">0</span></p>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
